<div class="card">
    <div class="card-header with-border text-center">
        <h3 class="card-title">Download a file from this target</h3>
    </div>
    <div class="card-body">
        <div class="input-group input-group" data-toggle="tooltip" title="Enter the file absolute path">
            <span class="input-group-addon"><i class="fa fa-file"></i></span>
            <input class="form-control" id="inputdownload" name="download" placeholder="eg: /var/log/syslog..." size="5000" type="text" value="">
            <span class="input-group-btn">
                <button id="downloadfile" type="submit" class="btn btn-primary btn-flat">Download</button>
            </span>
        </div>
    </div>
</div>
