<div class="box box-primary">
    <div class="box-header with-border text-center">
        <h3 class="box-title">Download a file from a {{pagename}} player</h3>
    </div>
    <div class="box-body">
        <div class="input-group input-group" data-toggle="tooltip" title="Enter a player hosntame or IP and the file absolute path">
            <span class="input-group-addon"><i class="fa fa-link"></i></span>
            <input class="form-control" id="inputplayer" name="Hostname" placeholder="eg: root@192.168.0.22 or user@hostname" size="5000" type="text" value="">
            <span class="input-group-addon"><i class="fa fa-file"></i></span>
            <input class="form-control" id="inputdownload" name="download" placeholder="eg: /var/log/syslog..." size="5000" type="text" value="">
            <span class="input-group-btn">
                <button id="downloadfile" type="submit" class="btn btn-primary btn-flat">Download</button>
            </span>
        </div>
    </div>
</div>
